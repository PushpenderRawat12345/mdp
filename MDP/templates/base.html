<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
</head>
<body>

    <div class="jumbotron text-center" style = " border-radius: 0px; margin: 0px; background-color: black; color: whitesmoke;">
        <h1>Trainer's Digital Portfolio</h1>
    </div>
   
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="border-color: whitesmoke; border-style: solid;">
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class = "nav-item"></li>
                <a class ="nav-link" href="{% url 'logout' %}">Logout</a> 
            </li>
            {% else %}
            <li class = "nav-item">
                <a class ="nav-link" href="{% url 'signup' %}">SignUp</a> 
            </li>
            <li class = "nav-item">
                <a class ="nav-link" href="{% url 'login' %}">Login</a> 
            </li>
                
                
            {% endif %}   
          </ul>
        </div>  
      </nav>

    <hr/>
    {% block content%}{% endblock %}
</body>
</html>
